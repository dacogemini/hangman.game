<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Abel|Englebert|Mouse+Memoirs|Wendy+One" rel="stylesheet">
    <script src="https://use.fontawesome.com/fa71049392.js"></script>
    <link rel="stylesheet" href="style/style.css">
    <title>Hangman</title>
</head>

<body>
    <div class="hangman">
        <div class="guess" id="guess">
            
        </div>
        <p class="head-text">HANGMAN</p>
        <p class="hangman">Hint: words are code related.
            <br/>
            <a href="https://codepen.io/dacogemini/#">
        </p>
        <p class="sub-text">(Follow Me on Codepen)</a>
        </p>
           <form class="guessForm">
            <input type="text" class="guessLetter" maxlength="1" placeholder="&nbsp Enter a letter . . ." />
            <button type="submit" class="guessButton">Guess</button>
        </form> 
        <div id="wordDisplay">
            <!-- ANSWER ARRAY -->
        </div>
    </div>


    </div>
    <div class="message">
        <h1 class="title"></h1>
        <p class="text"></p>
        <button class="button">Play Again?</button>

    </div>
    </div>
    <!-- Javascript -->
    <script src="https://use.fontawesome.com/fa71049392.js"></script>
    <script src="scripts/game2.js"></script>

</body>

</html>
